<p>employee works!</p>
 <div class="row">
  <div class="col-8">
       <div class="card">
        <div class="card-header  bg-primary">
            <div class="row">
                <div class="col-6 text-white">
                   Employee Portal
                </div>
                <div class="col-6 text-right">

                </div>

            </div>

        </div>
        <div class="card-body">
         <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr. no</th>
                    <th>Name</th>
                    <th>Contact no</th>
                    <th>Email</th>
                    <th>Alt Contact</th>
                    <th>City</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of employeeArray; let sr=index">
                    <td>{{sr +1}}</td>
                    <td>{{item.empName}}</td>
                    <td>{{item.empContactNo}}</td>
                    <td>{{item.empEmail}}</td>
                    <td>{{item.empAltContactNo}}</td>
                    <td>{{item.city}}</td>
                    <td>
                        <button class="btn btn-success btn-sm" (click)="onEdit(item.empId)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="onDelete(item.empId)">Delete</button>
                    </td>
                </tr>
            </tbody>

         </table>
        </div>

       </div>
  </div>
  <div class="col-4">
    <div class="card">
     <div class="card-header  bg-primary">
         <div class="row">
             <div class="col-6 text-white">
                New Employee 
             </div>
             <div class="col-6 text-right">

             </div>

         </div>

     </div>
     <div class="card-body">
        <form >
             <div class="row">
                <div class="col-6">
                    <label for="">Name</label>
                    <input type="text" class="form-control" name="empName" [(ngModel)]="employeeObj.empName">
                </div>
                <div class="col-6">
                    <label for="">Contact No</label>
                    <input type="text" class="form-control" name="empContactNo" [(ngModel)]="employeeObj.empContactNo">
                </div>
                <div class="col-6">
                    <label for="">AltContact No</label>
                    <input type="text" class="form-control" name="empAltContactNo" [(ngModel)]="employeeObj.empAltContactNo">
                </div>
                <div class="col-6">
                    <label for="">Email</label>
                    <input type="text" class="form-control" name="empEmail" [(ngModel)]="employeeObj.empEmail">
                </div>
                <div class="col-6">
                    <label for="">AddressLine1</label>
                    <!-- <input type="text" class="form-control" name="empEmail" [(ngModel)]="employeeObj.empEmail"> -->
                    <textarea name="addressLine1" id="" class="form-control" cols="2" [(ngModel)]="employeeObj.addressLine1"></textarea>
                </div>
                <div class="col-6">
                    <label for="">AddressLine2</label>
                    <!-- <input type="text" class="form-control" name="empEmail" [(ngModel)]="employeeObj.empEmail"> -->
                    <textarea name="addressLine2" id="" class="form-control" cols="2" [(ngModel)]="employeeObj.addressLine2"></textarea>
                </div>
                <div class="col-6">
                    <label for="">Pincode</label>
                    <input type="text" class="form-control" name="pincode" [(ngModel)]="employeeObj.pincode">
                </div>

                <div class="col-6">
                    <label for="">City</label>
                    <input type="text" class="form-control" name="city" [(ngModel)]="employeeObj.city">
                </div>
                <div class="col-6">
                    <label for="">State</label>
                    <input type="text" class="form-control" name="state" [(ngModel)]="employeeObj.state">
                </div>
                <div class="col-6">
                    <label for="">BankName</label>
                    <input type="text" class="form-control" name="bankName" [(ngModel)]="employeeObj.bankName">
                </div>
                <div class="col-6">
                    <label for="">IFSC</label>
                    <input type="text" class="form-control" name="iFSC" [(ngModel)]="employeeObj.iFSC">
                </div>
                <div class="col-6">
                    <label for="">Account No</label>
                    <input type="text" class="form-control" name="accountNo" [(ngModel)]="employeeObj.accountNo">
                </div>
                <div class="col-6">
                    <label for="">BankBranch</label>
                    <input type="text" class="form-control" name="bankBranch" [(ngModel)]="employeeObj.bankBranch">
                </div>
                <div class="col-6">
                    <label for="">Salary</label>
                    <input type="text" class="form-control" name="salary" [(ngModel)]="employeeObj.salary">
                </div>


             </div>
             <div class="row pt-3">
                <div class="col-6 taxt-center">
                    <button class="btn btn-secondary btn-sm">Resat</button>
                </div>
                <div class="col-6 taxt-center" >
                    <button class="btn btn-success btn-sm" *ngIf="employeeObj.empId==0" (click)="onSave()">Save Employee</button>
                    <button class="btn btn-warning btn-sm" *ngIf="employeeObj.empId!==0" (click)="onUpdate()">Update Employee</button>
                </div>

                <!-- <div class="col-6 taxt-center" *ngIf="employeeObj.empId>1">
                    {{employeeObj.empId}}
                    <button class="btn btn-success btn-sm" (click)="onSave()">Update Employee</button>
                </div> -->

             </div>
        </form>

     </div>

    </div>
</div>
 </div>
